<mat-card *ngIf="profile" class="card">
  <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title><b>{{profile.name}}</b></mat-card-title>
      <mat-card-subtitle>{{profile.company}}<br>
          <b>{{profile.salary}} - {{profile.maxSalary}} a year &nbsp; ({{profile.jobType1}})</b></mat-card-subtitle>
          <div mat-card-avatar class="applied-image"></div> 
        </mat-card-header>
       <!-- <span><img src="../../../assets/applied.png" alt="Applied"></span> -->
  <mat-card-content>
      <p>{{profile.description}}<br>
        <b>Desired Experience: </b> {{profile.skillset}}<br>
        <b> Recruiter - </b>{{profile.recruiter}}<br>
        <b> Posted Date - </b>{{profile.postedDat}} &nbsp; &nbsp; <b>Expiry Date - </b>{{profile.expiryDate}}
     </p>
  </mat-card-content>
  
</mat-card>
